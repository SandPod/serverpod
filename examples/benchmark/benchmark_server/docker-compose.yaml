services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: benchmark
      POSTGRES_PASSWORD: "XkDgqAZUmtrBco4qfa6x_5Byygnp9bA1"
    volumes:
      - benchmark_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "q4Lkk98qCUGI0Nm5qqa3B8SoHkgOYzIQ"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: benchmark_test
      POSTGRES_PASSWORD: "aL9nXT407qEW-iN6deoLsox7wC2K2LLf"
    volumes:
      - benchmark_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "e-WqwZBRM-9gs8-0mo4Vktcb6Yz3l3ow"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  benchmark_data:
  benchmark_test_data:
